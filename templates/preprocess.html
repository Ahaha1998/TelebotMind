{% extends 'layout.html' %} {% block body %}
<h2 class="title-main">PRE<span class="second">PROCESSING</span></h2>

<h4 class="subtitle">HOW MUCH DATASET YOU WANT TO INPUT</h4>

<form class="form-container" action="/process" method="post">
  <div class="form-group row justify-content-center">
    <label for="limit" class="col-sm-2 col-form-label">Limit</label>
    <div class="col-sm-6">
      <input
        type="number"
        class="form-control"
        id="limit"
        name="limit"
        required
      />
    </div>
  </div>
  <div class="form-group row justify-content-center">
    <label for="model" class="col-sm-2 col-form-label">Model N-Gram</label>
    <div class="col-sm-6">
      <select id="model" name="model" class="form-control" required>
        <option value="">Choose..</option>
        <option value="2">Bigram</option>
        <option value="3">Trigram</option>
      </select>
    </div>
  </div>
  <div class="form-check row justify-content-center">
    <input
      class="form-check-input"
      type="checkbox"
      value="True"
      id="detail"
      name="detail"
    />
    <label class="form-check-label" for="detail">
      Show PreProcessing Step
    </label>
  </div>
  <div class="center-col">
    <a class="button-start back" href="/"> Back </a>
    <button type="submit" class="button-start">Submit</button>
  </div>
</form>

{% endblock %}
